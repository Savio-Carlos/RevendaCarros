<div class="modal-header">
  <h4 class="modal-title">{{ isEditMode ? 'Editar Carro' : 'Adicionar Novo Carro' }}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <form #carroForm="ngForm">
    <div class="row">
      <div class="col-md-6 mb-3">
  <label for="modelo" class="form-label">Modelo</label>
  <input type="text" class="form-control" name="modelo" [(ngModel)]="carro.modeloVeiculo" required minlength="2">
      </div>
      <div class="col-md-6 mb-3">
  <label for="marca" class="form-label">Marca</label>
  <input type="text" class="form-control" name="marca" [(ngModel)]="carro.marcaCarro" required minlength="2">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="placa" class="form-label">Placa</label>
        <input
          type="text"
          class="form-control"
          name="placa"
          [(ngModel)]="carro.placa"
          required
          minlength="7"
          maxlength="7"
          placeholder="ABC1D23"
        >
      </div>
      <div class="col-md-6 mb-3">
  <label for="ano" class="form-label">Ano</label>
  <input type="number" class="form-control" name="ano" [(ngModel)]="carro.anoModelo" required min="1901" [max]="maxAno">
      </div>
      <div class="col-md-6 mb-3">
  <label for="preco" class="form-label">Preço</label>
  <input type="number" class="form-control" name="preco" [(ngModel)]="carro.precoVeiculo" required min="1" step="0.01">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
  <label for="cor" class="form-label">Cor</label>
  <input type="text" class="form-control" name="cor" [(ngModel)]="carro.cor" required>
      </div>
      <div class="col-md-6 mb-3">
  <label for="quilometragem" class="form-label">Quilometragem</label>
  <input type="number" class="form-control" name="quilometragem" [(ngModel)]="carro.quilometragem" required min="0">
      </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="numChassi" class="form-label">Número do Chassi</label>
            <input type="text" class="form-control" name="numChassi" [(ngModel)]="carro.numChassi" required minlength="17" maxlength="17">
        </div>
        <div class="col-md-6 mb-3">
            <label for="fotos" class="form-label">URL da Foto</label>
            <input type="text" class="form-control" name="fotos" [(ngModel)]="carro.fotos" placeholder="assets/images/your-image.webp" required>
        </div>
    </div>

    
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Cancelar</button>
  <button type="button" class="btn body-button text-white btn-secondary" (click)="save()" [disabled]="!carroForm.valid">Salvar</button>
</div>
