<div class="container py-5">
  <div *ngIf="carro; else notFound">
    <div class="row">
      <div class="col-lg-7">
        <img [src]="carro.fotos" class="img-fluid rounded shadow-sm w-100" [alt]="carro.modeloVeiculo">
      </div>
      <div class="col-lg-5">
        <span class="badge bg-danger mb-2">{{ carro.marcaCarro }}</span>
        <h1 class="display-5 fw-bold">{{ carro.modeloVeiculo }}</h1>
        <p class="fs-5 text-muted">{{ carro.anoModelo }} · {{ carro.quilometragem | number }} km</p>
        <p class="display-4 fw-bold text-success">R$ {{ carro.precoVeiculo | number:'1.0-0' }}</p>



        <div class="d-grid gap-2">
        <button class="btn btn-success btn-lg" (click)="openContactModal()">
            <i class="bi bi-whatsapp"></i> Entrar em contato com vendedor
        </button>
          <a routerLink="/principal/carros" class="btn btn-outline-dark">
            Voltar para a lista
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #notFound>
  <div class="text-center py-5">
    <h2 class="display-4">Carro não encontrado</h2>
    <p>O carro que você está procurando não existe.</p>
  <a routerLink="/principal/carros" class="btn btn-primary">Voltar para a lista</a>
  </div>
</ng-template>
