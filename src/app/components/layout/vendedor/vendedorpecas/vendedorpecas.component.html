<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2">Gerenciar Peças</h1>
    <button class="btn btn-primary" (click)="openModal()">
      <i class="fas fa-plus me-2"></i>Adicionar Nova Peça
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Nome da Peça</th>
              <th>Estoque</th>
              <th>Preço</th>
              <th class="text-end">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let peca of pecas">
              <td>{{ peca.nome }}</td>
              <td>{{ peca.estoque }}</td>
              <td>{{ peca.preco | currency:'BRL' }}</td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-primary me-2" (click)="openModal(peca)">
                  <i class="fas fa-edit"></i> Editar
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="delete(peca)">
                  <i class="fas fa-trash"></i> Deletar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
