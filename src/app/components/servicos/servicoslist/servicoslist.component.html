<div class="container my-5">
  <div class="text-center mb-5">
    <h1 class="display-4 fw-bold">Nossos Serviços</h1>
    <p class="lead text-muted">Soluções completas para cuidar do seu veículo.</p>
    <div class="alert alert-info mt-4">
      <i class="fas fa-info-circle me-2"></i>
      Não precisa agendar! Traga seu veículo para uma avaliação sem compromisso.
    </div>
  </div>

  <ul class="nav nav-pills  justify-content-center mb-4">
    <li class="nav-item" *ngFor="let categoria of categorias">
      <a class="nav-link body-button text-white" 
         [class.active]="categoria === categoriaSelecionada" 
         (click)="filtrarPorCategoria(categoria)"
         href="javascript:void(0)">
        {{ categoria }}
      </a>
    </li>
  </ul>

  <div class="row g-4">
    <div class="col-lg-4 col-md-6" *ngFor="let servico of servicosFiltrados">
      <div class="card h-100 shadow-sm">
        <img [src]="servico.imagemUrl" class="card-img-top" [alt]="servico.nome">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ servico.nome }}</h5>
          <p class="card-text text-muted">{{ servico.descricao }}</p>
          <div class="mt-auto">
            <a [routerLink]="['/principal/servicos', servico.id]" class="btn body-button text-white w-100">
              Ver Detalhes e Preço
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
